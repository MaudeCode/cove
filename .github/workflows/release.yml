name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v2026.2.6)'
        required: true

env:
  REGISTRY: ghcr.io
  # Must be lowercase for Docker registry
  IMAGE_NAME: maudecode/cove

jobs:
  # Build each architecture on native runners (fast, no emulation)
  build-docker:
    name: Build Docker (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
      
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge architectures into multi-arch manifest
  merge-docker:
    name: Merge Docker Manifest
    runs-on: ubuntu-latest
    needs: build-docker
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Full version from tag (v2026.2.6 -> 2026.2.6)
            type=match,pattern=v(.*),group=1
            # Year.month for compatibility range (v2026.2.6 -> 2026.2)
            type=match,pattern=v(\d+\.\d+)\.\d+.*,group=1
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
      
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Ensure latest npm
        run: npm install -g npm@latest && npm --version
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install and build
        run: |
          bun install --frozen-lockfile
          bun run build
      
      - name: Publish to npm
        run: npm publish --provenance --access public

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [merge-docker, publish-npm]
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install and build
        run: |
          bun install --frozen-lockfile
          bun run build
      
      - name: Create release archive
        run: |
          cd dist
          zip -r ../cove-dist.zip .
          cd ..
          tar -czvf cove-dist.tar.gz -C dist .
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          append_body: true
          body: |

            ---

            ## Installation

            **npm:**
            ```bash
            npx @maudecode/cove
            ```

            **Docker:**
            ```bash
            docker run -d -p 8080:8080 ghcr.io/maudecode/cove:${{ github.ref_name }}
            ```

            **Static files:** Download `cove-dist.zip` or `cove-dist.tar.gz` below.

