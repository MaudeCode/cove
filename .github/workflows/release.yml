name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: maudecode/cove

jobs:
  # ============================================
  # PHASE 1: BUILD (parallel, no publishing)
  # ============================================

  build-docker:
    name: Build Docker (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux/amd64
            runner: blacksmith-4vcpu-ubuntu-2404
            artifact: docker-amd64
          - platform: linux/arm64
            runner: blacksmith-4vcpu-ubuntu-2404-arm
            artifact: docker-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build image (no push)
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: /tmp/image.tar
          retention-days: 1

  build-npm:
    name: Build npm package
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install and build
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Pack npm tarball
        run: npm pack

      - name: Upload npm artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
          retention-days: 1

      - name: Upload dist for release
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ============================================
  # PHASE 2: VALIDATE
  # ============================================

  validate:
    name: Validate artifacts
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [build-docker, build-npm]
    steps:
      - name: Download Docker amd64
        uses: actions/download-artifact@v4
        with:
          name: docker-amd64
          path: docker-amd64

      - name: Download Docker arm64
        uses: actions/download-artifact@v4
        with:
          name: docker-arm64
          path: docker-arm64

      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm-package

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify artifacts exist
        run: |
          echo "Checking Docker artifacts..."
          ls -la docker-amd64/image.tar
          ls -la docker-arm64/image.tar
          echo ""
          echo "Checking npm artifact..."
          ls -la npm-package/*.tgz
          echo ""
          echo "Checking dist..."
          ls -la dist/
          echo ""
          echo "âœ… All artifacts present"

  # ============================================
  # PHASE 3: PUBLISH (sequential, all-or-nothing)
  # ============================================

  publish:
    name: Publish
    runs-on: ubuntu-latest  # Must be GitHub-hosted for npm provenance
    needs: [validate]
    permissions:
      contents: write
      packages: write
      id-token: write
    outputs:
      npm-published: ${{ steps.npm.outcome }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Download Docker amd64
        uses: actions/download-artifact@v4
        with:
          name: docker-amd64
          path: docker-amd64

      - name: Download Docker arm64
        uses: actions/download-artifact@v4
        with:
          name: docker-arm64
          path: docker-arm64

      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm-package

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # --- npm publish (do first - most likely to fail) ---
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure latest npm
        run: npm install -g npm@latest

      - name: Publish to npm
        id: npm
        run: |
          TARBALL=$(ls npm-package/*.tgz)
          echo "Publishing ./$TARBALL"
          # Use --tag latest for calver patch versions (e.g., 2026.2.6-1)
          npm publish "./$TARBALL" --provenance --access public --tag latest

      # --- Docker publish ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=match,pattern=v(.*),group=1
            type=match,pattern=v(\d+\.\d+)\.\d+.*,group=1
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Load and push amd64
        id: push-amd64
        run: |
          docker load -i docker-amd64/image.tar
          IMAGE_ID=$(docker images --format '{{.ID}}' | head -1)
          docker tag $IMAGE_ID ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }}
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }} | cut -d@ -f2)" >> $GITHUB_OUTPUT

      - name: Load and push arm64
        id: push-arm64
        run: |
          docker load -i docker-arm64/image.tar
          IMAGE_ID=$(docker images --format '{{.ID}}' | head -1)
          docker tag $IMAGE_ID ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }}
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }} | cut -d@ -f2)" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        id: docker
        run: |
          for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n'); do
            docker buildx imagetools create -t $tag \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }}
          done

      # --- GitHub Release ---
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (for changelog)
        run: bun install --frozen-lockfile

      - name: Generate release notes
        run: |
          # Start with highlights from RELEASE_NOTES.md
          if [ -f RELEASE_NOTES.md ] && [ -s RELEASE_NOTES.md ]; then
            cat RELEASE_NOTES.md > /tmp/release-body.md
            echo -e "\n---\n" >> /tmp/release-body.md
          fi

          # Add installation section
          cat >> /tmp/release-body.md << 'INSTALL'
          ## Installation

          **npm:**
          ```bash
          npx @maudecode/cove
          ```

          **Docker:**
          ```bash
          docker run -d -p 8080:8080 ghcr.io/maudecode/cove:${{ github.ref_name }}
          ```

          **Static files:** Download `cove-dist.zip` or `cove-dist.tar.gz` below.

          ðŸ“¦ [npm](https://www.npmjs.com/package/@maudecode/cove) Â· ðŸ³ [Docker](https://ghcr.io/maudecode/cove) Â· ðŸ“– [Docs](https://docs.openclaw.ai)

          ---

          INSTALL

          # Add auto-generated changelog (compare to previous tag)
          echo "## Changelog" >> /tmp/release-body.md
          echo "" >> /tmp/release-body.md
          
          # Get previous tag for comparison
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            npx conventional-changelog -p angular -r 2 | tail -n +2 >> /tmp/release-body.md
          else
            echo "No previous tag found, listing recent commits"
            git log --pretty=format:"* %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" -20 >> /tmp/release-body.md
          fi

      - name: Create release archives
        run: |
          cd dist
          zip -r ../cove-dist.zip .
          cd ..
          tar -czvf cove-dist.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: /tmp/release-body.md
          files: |
            cove-dist.zip
            cove-dist.tar.gz
            npm-package/*.tgz

  # ============================================
  # ROLLBACK (if Docker fails after npm succeeded)
  # NOTE: This is best-effort only. OIDC publishing doesn't support unpublish.
  # If Docker fails after npm succeeds, manually unpublish via npm website.
