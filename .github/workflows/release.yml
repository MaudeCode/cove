name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: maudecode/cove

jobs:
  # ============================================
  # PHASE 1: BUILD (parallel, no publishing)
  # ============================================

  build-docker:
    name: Build Docker (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: docker-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: docker-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=oci,dest=/tmp/image.tar
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: /tmp/image.tar
          retention-days: 1

  build-npm:
    name: Build npm package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install and build
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Pack npm tarball
        run: npm pack

      - name: Upload npm artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
          retention-days: 1

      - name: Upload dist for release
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ============================================
  # PHASE 2: VALIDATE
  # ============================================

  validate:
    name: Validate artifacts
    runs-on: ubuntu-latest
    needs: [build-docker, build-npm]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Verify artifacts exist
        run: |
          echo "Checking Docker artifacts..."
          ls -la docker-amd64/image.tar
          ls -la docker-arm64/image.tar
          echo ""
          echo "Checking npm artifact..."
          ls -la npm-package/*.tgz
          echo ""
          echo "Checking dist..."
          ls -la dist/
          echo ""
          echo "âœ… All artifacts present"

  # ============================================
  # PHASE 3: PUBLISH (sequential, all-or-nothing)
  # ============================================

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: write
      packages: write
      id-token: write
    outputs:
      npm-published: ${{ steps.npm.outcome }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Download artifacts
        uses: actions/download-artifact@v4

      # --- npm publish (do first - most likely to fail) ---
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure latest npm
        run: npm install -g npm@latest

      - name: Publish to npm
        id: npm
        run: npm publish npm-package/*.tgz --provenance --access public

      # --- Docker publish ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=match,pattern=v(.*),group=1
            type=match,pattern=v(\d+\.\d+)\.\d+.*,group=1
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Load and push amd64
        id: push-amd64
        run: |
          docker load -i docker-amd64/image.tar
          IMAGE_ID=$(docker images --format '{{.ID}}' | head -1)
          docker tag $IMAGE_ID ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }}
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }} | cut -d@ -f2)" >> $GITHUB_OUTPUT

      - name: Load and push arm64
        id: push-arm64
        run: |
          docker load -i docker-arm64/image.tar
          IMAGE_ID=$(docker images --format '{{.ID}}' | head -1)
          docker tag $IMAGE_ID ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }}
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }} | cut -d@ -f2)" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        id: docker
        run: |
          for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n'); do
            docker buildx imagetools create -t $tag \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ github.ref_name }} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ github.ref_name }}
          done

      # --- GitHub Release ---
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (for changelog)
        run: bun install --frozen-lockfile

      - name: Generate release notes
        run: |
          # Start with highlights from RELEASE_NOTES.md
          if [ -f RELEASE_NOTES.md ] && [ -s RELEASE_NOTES.md ]; then
            cat RELEASE_NOTES.md > /tmp/release-body.md
            echo -e "\n---\n" >> /tmp/release-body.md
          fi

          # Add installation section
          cat >> /tmp/release-body.md << 'INSTALL'
          ## Installation

          **npm:**
          ```bash
          npx @maudecode/cove
          ```

          **Docker:**
          ```bash
          docker run -d -p 8080:8080 ghcr.io/maudecode/cove:${{ github.ref_name }}
          ```

          **Static files:** Download `cove-dist.zip` or `cove-dist.tar.gz` below.

          ðŸ“¦ [npm](https://www.npmjs.com/package/@maudecode/cove) Â· ðŸ³ [Docker](https://ghcr.io/maudecode/cove) Â· ðŸ“– [Docs](https://docs.openclaw.ai)

          ---

          INSTALL

          # Add auto-generated changelog
          echo "## Changelog" >> /tmp/release-body.md
          echo "" >> /tmp/release-body.md
          npx conventional-changelog -p angular -r 1 >> /tmp/release-body.md

      - name: Create release archives
        run: |
          cd dist
          zip -r ../cove-dist.zip .
          cd ..
          tar -czvf cove-dist.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: /tmp/release-body.md
          files: |
            cove-dist.zip
            cove-dist.tar.gz
            npm-package/*.tgz

  # ============================================
  # ROLLBACK (if Docker fails after npm succeeded)
  # ============================================

  rollback:
    name: Rollback npm (on failure)
    runs-on: ubuntu-latest
    needs: [publish]
    if: failure() && needs.publish.outputs.npm-published == 'success'
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Unpublish from npm
        run: npm unpublish @maudecode/cove@${{ steps.version.outputs.version }}
        continue-on-error: true  # Best effort - may fail due to 2FA
